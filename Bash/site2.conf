<VirtualHost *:443>
ServerName page2.html
DocumentRoot /var/www/html
SSLEngine on
SSLProtocol all -SSLv2 -SSLv3
SSLCipherSuite HIGH:MEDIUM:!aNULL:!MD5
SSLCertificateFile /etc/httpd/ssl/KSU.crt
SSLCertificateKeyFile /etc/httpd/ssl/KSU.key
</VirtualHost>
	
<Directory "/var/www/html">
Require all granted
</Directory>